<div class="grid-row">
  <div class="column-two-thirds">
    <h1 class="heading-xlarge">{{ 'step2' | translate }}</h1>
    <error-summary
      [errors]="(innerParams && innerParams.submit) ? step2Form.controls : validationErrors" 
      [fields]="[{label: 'email', title: 'email'}]"></error-summary>

    <form class="form" action="step2?submit=true" method="post" [lazyValidation]="step2Form" (errors)="formErrors($event)" (lazySubmit)="step2Submit()" 
    [formGroup]="step2Form" autocomplete="off" novalidate>

      <div class="form-group" id="error-email" [ngClass]="{ 'error': validationErrors?.email || (innerParams?.submit && step2Form?.controls['email']?.invalid) }">
        <label for="email">
          <span class="form-label-bold">{{ 'email' | translate}}</span>
          <error-message class="error-message" 
                        [EMerrors]="(innerParams && innerParams.submit) ? step2Form.controls : validationErrors" 
                        [inputHTMLType]="'input'" 
                        [inputHTMLName]="'email'"></error-message>
        </label>

        <input class="form-control" type="text" id="email" name="email"  aria-required="true"
               [formControl]="step2Form.controls['email']">
      </div>
      <div class="form-group">
        <button class="button" type="submit" id="test"
                data-focus-event="click"
                data-focus-target="error-summary"
                data-focus>{{ 'continue' | translate}}
        </button>
      </div>
    </form>
  </div>
</div>
